<!DOCTYPE html>
<html lang="en">
  <head> 
    <title> Display Flex Property</title>
	<style>
	  *{
	    margin:0;
		padding:0;
		font-family;
		box-sixing:border-box;
	  }
	  
	  .flex-container{
	    width:100%;
		height:auto;
		display:flex;
		flex-direction:row;
		flex-wrap:wrap;
		justify-content:space-between;
	  }
	  
	  .flex-box{
	    width:400px;
		height:400px;
		background: linear-gradient(purple,red);
		color:white;
		font-size:25px;
		text-align:center;
		line-height:200px;
		border-radius:20px;
		margin:10px;
	  }
	</style>
  </head>
  <body>
    <div class="flex-container">
      <div class="flex-box"> BOX 1 </div>
	  <div class="flex-box"> BOX 2 </div>
	  <div class="flex-box"> BOX 3 </div>
	  <div class="flex-box"> BOX 4 </div>
	  <div class="flex-box"> BOX 5 </div>
	  <div class="flex-box"> BOX 6 </div>  
	</div>
  </body>
</html>
